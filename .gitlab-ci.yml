image: mcr.microsoft.com/dotnet/core/sdk:3.1

stages:
    - build

before_script:
    - apt update -y -q
    - apt install build-essential -y -q
    - apt install curl -y -q
    - "curl -sL https://deb.nodesource.com/setup_14.x | bash -"
    - apt install nodejs -y -q
    - node --version
    - npm --version
    - cd PokerPlanning/
    - "dotnet restore"

build:
    stage: build
    script:
        - "dotnet build"
