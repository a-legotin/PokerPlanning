<div class="container-fluid" *ngIf="!currentUser">
  <div class="center-block">

    <div class="row">
      <div class="mx-auto w-auto p-3">
        <div class="row">
          <h3 class="mx-auto">Joining room {{room.id}}</h3>
        </div>
        <div class="row mx-auto">
          <svg width="10em" height="10em" viewBox="0 0 16 16" class="mx-auto bi bi-door-open-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M1.5 15a.5.5 0 0 0 0 1h13a.5.5 0 0 0 0-1H13V2.5A1.5 1.5 0 0 0 11.5 1H11V.5a.5.5 0 0 0-.57-.495l-7 1A.5.5 0 0 0 3 1.5V15H1.5zM11 2v13h1V2.5a.5.5 0 0 0-.5-.5H11zm-2.5 8c-.276 0-.5-.448-.5-1s.224-1 .5-1 .5.448.5 1-.224 1-.5 1z"/>
          </svg>
        </div>
        <div class="row">
          <label class="mx-auto" for="basic-url">Your name:</label>
          <div class="input-group mb-3 mx-auto">
            <input type="text" class="form-control" id="basic-url" [(ngModel)]="joiningUsername">
          </div>
          <button class="btn btn-primary mx-auto" (click)="joinPlanningRoom()">Join</button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid" *ngIf="room && currentUser">
  <div class="d-flex flex-row">
    <div class="p-2">
      <h2>Room</h2></div>

    <div class="align-self-center">
      <button type="button" class="btn bg-transparent" style="box-shadow: none" data-toggle="tooltip"
              data-placement="top" title="Room settings">
        <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-gear" fill="currentColor"
             xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd"
                d="M8.837 1.626c-.246-.835-1.428-.835-1.674 0l-.094.319A1.873 1.873 0 0 1 4.377 3.06l-.292-.16c-.764-.415-1.6.42-1.184 1.185l.159.292a1.873 1.873 0 0 1-1.115 2.692l-.319.094c-.835.246-.835 1.428 0 1.674l.319.094a1.873 1.873 0 0 1 1.115 2.693l-.16.291c-.415.764.42 1.6 1.185 1.184l.292-.159a1.873 1.873 0 0 1 2.692 1.116l.094.318c.246.835 1.428.835 1.674 0l.094-.319a1.873 1.873 0 0 1 2.693-1.115l.291.16c.764.415 1.6-.42 1.184-1.185l-.159-.291a1.873 1.873 0 0 1 1.116-2.693l.318-.094c.835-.246.835-1.428 0-1.674l-.319-.094a1.873 1.873 0 0 1-1.115-2.692l.16-.292c.415-.764-.42-1.6-1.185-1.184l-.291.159A1.873 1.873 0 0 1 8.93 1.945l-.094-.319zm-2.633-.283c.527-1.79 3.065-1.79 3.592 0l.094.319a.873.873 0 0 0 1.255.52l.292-.16c1.64-.892 3.434.901 2.54 2.541l-.159.292a.873.873 0 0 0 .52 1.255l.319.094c1.79.527 1.79 3.065 0 3.592l-.319.094a.873.873 0 0 0-.52 1.255l.16.292c.893 1.64-.902 3.434-2.541 2.54l-.292-.159a.873.873 0 0 0-1.255.52l-.094.319c-.527 1.79-3.065 1.79-3.592 0l-.094-.319a.873.873 0 0 0-1.255-.52l-.292.16c-1.64.893-3.433-.902-2.54-2.541l.159-.292a.873.873 0 0 0-.52-1.255l-.319-.094c-1.79-.527-1.79-3.065 0-3.592l.319-.094a.873.873 0 0 0 .52-1.255l-.16-.292c-.892-1.64.902-3.433 2.541-2.54l.292.159a.873.873 0 0 0 1.255-.52l.094-.319z"/>
          <path fill-rule="evenodd"
                d="M8 5.754a2.246 2.246 0 1 0 0 4.492 2.246 2.246 0 0 0 0-4.492zM4.754 8a3.246 3.246 0 1 1 6.492 0 3.246 3.246 0 0 1-6.492 0z"/>
        </svg>
      </button>

      <button type="button" class="btn bg-transparent" style="box-shadow: none" data-toggle="tooltip"
              data-placement="top"
              title="Copy room link">
        <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-link" fill="currentColor"
             xmlns="http://www.w3.org/2000/svg">
          <path
            d="M6.354 5.5H4a3 3 0 0 0 0 6h3a3 3 0 0 0 2.83-4H9c-.086 0-.17.01-.25.031A2 2 0 0 1 7 10.5H4a2 2 0 1 1 0-4h1.535c.218-.376.495-.714.82-1z"/>
          <path
            d="M9 5.5a3 3 0 0 0-2.83 4h1.098A2 2 0 0 1 9 6.5h3a2 2 0 1 1 0 4h-1.535a4.02 4.02 0 0 1-.82 1H12a3 3 0 1 0 0-6H9z"/>
        </svg>
      </button>
    </div>
  </div>

  <div class="d-flex flex-row">
    <div class="p-2"><p>{{room.id}}</p></div>
  </div>

  <div class="row">

    <div class="col-md-3">
      <app-room-users [room]="room"></app-room-users>
    </div>

    <div class="col-md-6">
      <app-room-table [room]="room"></app-room-table>
    </div>
  </div>
</div>
