<div class="row mx-auto p-3 d-flex justify-content-center" *ngFor="let template of templates;">
  <div class="col-auto">
    <div class="list-group list-group-flush" id="list-tab" role="tablist">
      <a class="list-group-item list-group-item-action" role="tab" data-toggle="list"
         (click)="setCurrentTemplate(template)">{{template.name}}</a>
    </div>
  </div>
</div>
